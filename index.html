<body>
    
<section class="header">
        <a href="">My Bank</a>

        <ul>
            <li><a href="">Home</a></li>

<section class="noe">
    <div class="div">
        <img src="img/login-removebg-preview.png" alt="">
    </div>

    <section class="div1">
        <h1> Welcome to the <span>My Bank</span></h1>
        <!--login form start-->
    
        <div class="loginBox">
            <div class="contaner">
                <div class="row">
                    <h3>Log in</h3>
                    <div class="col-lg-12 col-md-5 col-sm-12 margin">
                        <input type="text" placeholder="your email" id="UserEmail">
                       </div>
                       <div class="col-lg-12 col-md-5 col-sm-12 margin">
                        <input type="password" placeholder="your password" id="password">
                       </div>
                       <div class="col-lg-12 col-md-2 col-sm-6 margin">
                        <button id="Submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="ResetBox">
            <div class="check">
                <input type="checkbox" id="radio"> <a href="">Remember me</a>
            </div>
          <a href="">Forgot Password?</a>
        </div>
    </section>
</section>

    <!--login form end-->
    <script src="js/bootstrap.bundle.min.js"></script>
